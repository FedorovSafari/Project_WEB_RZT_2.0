<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Музыкальный портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .auth-container {
            background-color: #333;
            padding: 40px;
            border-radius: 16px;
            width: 380px;
            margin: auto;
            border: 1px solid #444;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            color: #aaa;
            font-size: 14px;
        }

        .auth-form .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .auth-form input {
            width: 100%;
            padding: 14px 16px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: white;
            background-color: #222;
        }

        .auth-form button {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .auth-form button:hover {
            background-color: #ddd;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .auth-footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: #aaa;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error-message i {
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #aaa;
            cursor: pointer;
        }

        .loading .button-text {
            display: none;
        }

        .loading .button-spinner {
            display: inline-block;
        }

        .button-spinner {
            display: none;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            color: white;
        }

        .back-link a {
            color: #aaa;
            text-decoration: none;
        }

        .back-link a:hover {
            color: white;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h2>С возвращением!</h2>
        <p>Войдите в свой аккаунт, чтобы продолжить</p>
    </div>

    <form id="loginForm" class="auth-form">
        <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div class="recaptcha-container" style="margin: 15px 0;">
            <div class="g-recaptcha" data-sitekey="6LcfgkErAAAAAF7CcrvyJLED96p3U2BcI7O03icE"></div>
        </div>

        <button type="submit" id="loginButton">
            <span class="button-text">Войти</span>
            <span class="button-spinner"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
    </form>

    <div class="auth-footer">
        <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
        <p><a href="forgot-password.html">Забыли пароль?</a></p>
        <div class="back-link">
            <i class="fas fa-arrow-left"></i>
            <a href="index.html">Вернуться на главную</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');

        // Переключение видимости пароля
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Обработка отправки формы
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Получаем токен reCAPTCHA
            const recaptchaToken = grecaptcha.getResponse();
            if (!recaptchaToken) {
                errorText.textContent = 'Пожалуйста, подтвердите, что вы не робот';
                errorMessage.style.display = 'flex';
                return;
            }

            // Показываем индикатор загрузки
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, recaptchaToken }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка при входе');
                }

                // Успешный вход - перенаправляем на главную
                window.location.href = '/index.html';

            } catch (error) {
                console.error('Ошибка входа:', error);
                errorText.textContent = error.message || 'Произошла ошибка при входе';
                errorMessage.style.display = 'flex';
                grecaptcha.reset();
            } finally {
                // Восстанавливаем кнопку
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        });

        // Сброс ошибок при изменении данных
        loginForm.addEventListener('input', () => {
            if (errorMessage.style.display !== 'none') {
                errorMessage.style.display = 'none';
            }
        });
    });
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
