<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Рецензия — Track</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: black;
      border-bottom: 1px solid #444;
      margin-left: 120px;
      position: fixed;
      top: 0;
      right: 0;
      left: 40px;
      z-index: 1000;
    }

    .search-bar {
      width: 20%;
      margin-right: auto;
      margin-left: 500px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 10px 8px 30px;
      background-color: #333;
      border: 1px solid #444;
      color: white;
      border-radius: 20px;
      font-family: 'Inter', sans-serif;
    }

    .search-bar i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .auth-buttons {
      display: none; /* Скрыто по умолчанию */
      gap: 10px;
    }

    .auth-buttons button {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 20px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .auth-buttons button:hover {
      background-color: #ddd;
    }

    .user-info {
      display: none; /* Скрыто по умолчанию */
      align-items: center;
      gap: 10px;
    }

    .user-info span {
      color: white;
      font-size: 14px;
    }

    .user-info button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .user-info button:hover {
      background-color: #cc0000;
    }

    nav {
      width: 120px;
      background-color: black;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #444;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
    }

    nav a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      font-size: 12px;
      font-family: 'Inter', sans-serif;
    }

    .container {
      flex: 1;
      padding: 20px;
      margin-left: 160px;
      margin-top: 60px;
    }

    .track-cover {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .track-cover img {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      object-fit: cover;
    }

    .track-cover-info h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .track-cover-info p {
      color: #aaa;
      font-size: 14px;
      margin: 0;
    }

    .review-form {
      background-color: #222;
      width: 92%;
      height: 220px;
      border-radius: 30px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .review-form input,
    .review-form textarea {
      width: 98%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 16px;
      background-color: #555;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }

    .review-form button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      float: right;
      transition: background-color 0.3s ease;
    }

    .review-form button:hover {
      background-color: #ddd;
    }

    .user-reviews {
      background-color: #2a2a2a;
      width: 92%;
      padding: 20px;
      border-radius: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff5555;
      padding: 20px;
      text-align: center;
    }

    .review {
      border: 1px solid #444;
      background-color: #333;
      padding: 15px;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    .review strong {
      display: inline-block;
      background-color: #555;
      border: 1px solid #777;
      padding: 5px 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Главная</a>
  <a href="tracks.html">Треки</a>
  <a href="albums.html">Альбомы</a>
  <a href="artists.html">Артисты</a>
  <a href="about.html">О нас</a>
</nav>

<header>
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Поиск...">
  </div>
  <div class="auth-buttons" id="authButtons">
    <a href="login.html"><button>Войти</button></a>
    <a href="register.html"><button>Регистрация</button></a>
  </div>
  <div class="user-info" id="userInfo" style="display: none;">
    <span id="userName"></span>
    <button id="logoutButton">Выйти</button>
  </div>
</header>

<div class="container">
  <div class="track-cover">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <div class="review-form" id="reviewForm" style="display: none;">
    <label for="reviewTitle"></label><input type="text" id="reviewTitle" placeholder="Заголовок рецензии">
    <label for="reviewText"></label><textarea rows="5" id="reviewText" placeholder="Текст рецензии"></textarea>
    <button id="submitReview">Отправить</button>
  </div>

  <div class="section-title">Рецензии пользователей</div>
  <div class="user-reviews" id="userReviews">
    <!-- Здесь будут отображаться рецензии -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async function() {
    // Получаем ID трека из параметра URL
    const urlParams = new URLSearchParams(window.location.search);
    const trackId = urlParams.get('id');

    // Элементы UI
    const authButtons = document.getElementById('authButtons');
    const userInfo = document.getElementById('userInfo');
    const userName = document.getElementById('userName');
    const logoutButton = document.getElementById('logoutButton');
    const searchInput = document.getElementById('searchInput');
    const reviewForm = document.getElementById('reviewForm');
    const userReviews = document.getElementById('userReviews');

    // Функция проверки авторизации
    async function checkAuth() {
      try {
        const response = await fetch('/api/user/auth', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          return data.user;
        }

        if (response.status === 401) {
          return null;
        }

        throw new Error('Ошибка проверки авторизации');
      } catch (error) {
        console.error('Auth check error:', error);
        return null;
      }
    }

    // Функция выхода
    async function logout() {
      try {
        await fetch('/api/user/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Ошибка при выходе:', error);
      }
    }

    // Функция загрузки данных трека
    async function loadTrack() {
      if (!trackId) {
        const trackCover = document.querySelector('.track-cover');
        trackCover.innerHTML = `
          <div class="error-message">
            ID трека не указан в URL
          </div>
        `;
        return;
      }

      try {
        const response = await fetch(`/api/tracks/${trackId}`, {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Трек не найден');
        }

        const track = await response.json();

        // Обновляем информацию о треке
        const trackCover = document.querySelector('.track-cover');
        trackCover.innerHTML = `
          <img src="${track.img || 'https://i.imgur.com/zDT7uYr.jpg'}" alt="Обложка трека">
          <div class="track-cover-info">
            <h1>${track.title}</h1>
            <p>${track.Artist?.name || 'Неизвестный артист'} · ${track.album || 'Single'}</p>
          </div>
        `;

        // Загружаем рецензии
        await loadReviews();
      } catch (error) {
        const trackCover = document.querySelector('.track-cover');
        trackCover.innerHTML = `
          <div class="error-message">
            ${error.message}
          </div>
        `;
        console.error('Ошибка при загрузке трека:', error);
      }
    }

    // Функция загрузки рецензий
    async function loadReviews() {
      try {
        const response = await fetch(`/api/reviews/track/${trackId}`, {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Ошибка при загрузке рецензий');
        }

        const reviews = await response.json();
        displayReviews(reviews);
      } catch (error) {
        console.error('Ошибка при загрузке рецензий:', error);
        userReviews.innerHTML = `
          <div class="error-message">
            Не удалось загрузить рецензии
          </div>
        `;
      }
    }

    // Функция отображения рецензий
    function displayReviews(reviews) {
      userReviews.innerHTML = '';

      if (reviews.length === 0) {
        userReviews.innerHTML = '<p>Пока нет рецензий</p>';
        return;
      }

      reviews.forEach(review => {
        const reviewElement = document.createElement('div');
        reviewElement.className = 'review';
        reviewElement.innerHTML = `
          <strong>${review.User?.email || 'Аноним'}</strong><br>
          <em>${review.title}</em><br>
          ${review.text}
        `;
        userReviews.appendChild(reviewElement);
      });
    }

    // Функция отправки рецензии
    async function submitReview() {
      const title = document.getElementById('reviewTitle').value.trim();
      const text = document.getElementById('reviewText').value.trim();

      if (!title || !text) {
        alert('Заполните все поля');
        return;
      }

      try {
        const response = await fetch('/api/reviews', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            trackId,
            title,
            text
          })
        });

        if (!response.ok) {
          throw new Error('Ошибка при отправке рецензии');
        }

        // Очищаем форму и обновляем список рецензий
        document.getElementById('reviewTitle').value = '';
        document.getElementById('reviewText').value = '';
        await loadReviews();
      } catch (error) {
        console.error('Ошибка при отправке рецензии:', error);
        alert('Не удалось отправить рецензию');
      }
    }

    // Обновление UI в зависимости от статуса авторизации
    async function updateAuthUI() {
      const user = await checkAuth();

      if (user) {
        userName.textContent = user.nickname;
        authButtons.style.display = 'none';
        userInfo.style.display = 'flex';
        reviewForm.style.display = 'block';
      } else {
        authButtons.style.display = 'flex';
        userInfo.style.display = 'none';
        reviewForm.style.display = 'none';
      }
    }

    // Инициализация страницы
    async function init() {
      await updateAuthUI();
      await loadTrack();
    }

    // Обработчики событий
    logoutButton.addEventListener('click', logout);
    document.getElementById('submitReview')?.addEventListener('click', submitReview);

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (query) {
          window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        }
      }
    });

    // Запуск инициализации
    await init();
  });
</script>
</body>
</html>
