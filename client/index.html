        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */

        .review {

        .review strong {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ–∫–æ—à–µ–∫ —Ç—Ä–µ–∫–æ–≤ */
        .releases {

        .release {

        }
        .release img {

        .release h3 {

            white-space: nowrap;

        }
        .release p {

        }
        .review {
            border: 1px solid #444;

        }
        .review-header {
            display: flex;

        }
        .review-user {
            font-weight: bold;
            color: #fff;
        }
        .review-title {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }
        .review-content {
            margin-bottom: 10px;

        }
        .review-footer {
            display: flex;
            justify-content: space-between;

        }
        .review-likes {
            color: #ff4444;
        }
        .review-target {
            background-color: #555;

        }
        .reviews-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;

        }

        .reviews-column {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
        }

        .reviews-column h2 {
            margin-top: 0;

            border-bottom: 1px solid #444;
        }

        .review-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .review-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .review-user {
            display: flex;

        }

        .user-avatar {
            width: 32px;

            object-fit: cover;
        }

        .review-target {
            background-color: #444;

        }

        .review-title {

        .review-text {

        .review-footer {

        .review-rating {

        .review-likes {

        }
    </style>

<body>
<nav>
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="tracks.html">–¢—Ä–µ–∫–∏</a>
    <a href="albums.html">–ê–ª—å–±–æ–º—ã</a>
    <a href="artists.html">–ê—Ä—Ç–∏—Å—Ç—ã</a>
    <a href="about.html">–û –Ω–∞—Å</a>
</nav>

<header>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫...">
    </div>
    <div class="auth-buttons" id="authButtons">
        <a href="login.html"><button>–í–æ–π—Ç–∏</button></a>
        <a href="register.html"><button>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button></a>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="userName"></span>
        <button id="logoutButton">–í—ã–π—Ç–∏</button>
    </div>
</header>

<div class="content">
    <div class="reviews-container">
        <div class="reviews-column">
            <h2>–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ä–µ—Ü–µ–Ω–∑–∏–∏</h2>
            <div id="popular-reviews"></div>
        </div>

        <div class="reviews-column">
            <h2>–í—Å–µ —Ä–µ—Ü–µ–Ω–∑–∏–∏</h2>
            <div id="recent-reviews"></div>
        </div>
    </div>

    <section>
        <h2>–î–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —Ä–µ–ª–∏–∑—ã</h2>
        <div class="releases" id="releases"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const logoutButton = document.getElementById('logoutButton');
            const releasesContainer = document.getElementById('releases');
            const searchInput = document.getElementById('searchInput');

            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            async function checkAuth() {
                try {
                    const response = await fetch('/api/user/auth', {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.user;
                    }

                    if (response.status === 401) {
                        return null;
                    }

                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                } catch (error) {
                    console.error('Auth check error:', error);
                    return null;
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞
            async function logout() {
                try {
                    await fetch('/api/user/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ:', error);
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–ª–∏–∑–æ–≤ (—Ç—Ä–µ–∫–æ–≤ –∏ –∞–ª—å–±–æ–º–æ–≤)
            async function loadReleases() {
                try {
                    const response = await fetch('/api/releases/recent', {
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–ª–∏–∑–æ–≤');
                    }

                    const releases = await response.json();
                    displayReleases(releases);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            }

// –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–ª–∏–∑–æ–≤
            function displayReleases(releases) {
                releasesContainer.innerHTML = '';

                releases.forEach(release => {
                    const div = document.createElement('div');
                    div.className = 'release';
                    div.innerHTML = `
            <img src="${release.img}" alt="–û–±–ª–æ–∂–∫–∞ ${release.type === 'track' ? '—Ç—Ä–µ–∫–∞' : '–∞–ª—å–±–æ–º–∞'}">
            <h3>${release.title}</h3>
            <p>${new Date(release.date).toLocaleDateString()}</p>
            <p class="release-type">${release.type === 'track' ? '–¢—Ä–µ–∫' : '–ê–ª—å–±–æ–º'}</p>
        `;

                    div.addEventListener('click', async () => {
                        const user = await checkAuth();
                        if (user) {
                            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º URL –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–∏–ø–∞ —Ä–µ–ª–∏–∑–∞
                            window.location.href = release.type === 'track'
                                ? `track.html?id=${release.id}`
                                : `album.html?id=${release.id}`;
                        } else {
                            window.location.href = 'login.html';
                        }
                    });

                    releasesContainer.appendChild(div);
                });
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            async function updateAuthUI() {
                const user = await checkAuth();

                if (user) {
                    userName.textContent = user.nickname;
                    authButtons.style.display = 'none';
                    userInfo.style.display = 'flex';
                } else {
                    authButtons.style.display = 'flex';
                    userInfo.style.display = 'none';
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—Ü–µ–Ω–∑–∏–π
            async function loadAndDisplayReviews() {
                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ä–µ—Ü–µ–Ω–∑–∏–∏
                    const popularResponse = await fetch('/api/reviews/popular');

                    if (!popularResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Ä–µ—Ü–µ–Ω–∑–∏–π');
                    const popularReviews = await popularResponse.json();
                    displayReviews(popularReviews.reviews, 'popular-reviews');
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ—Ü–µ–Ω–∑–∏–∏
                    const recentResponse = await fetch('/api/reviews/recent');
                    if (!recentResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ä–µ—Ü–µ–Ω–∑–∏–π');
                    const recentReviews = await recentResponse.json();
                    displayReviews(recentReviews.reviews, 'recent-reviews');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Ü–µ–Ω–∑–∏–π:', error);
                    document.getElementById('popular-reviews').innerHTML =
                        '<div class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ä–µ—Ü–µ–Ω–∑–∏–∏</div>';
                    document.getElementById('recent-reviews').innerHTML =
                        '<div class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ—Ü–µ–Ω–∑–∏–∏</div>';
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—Ü–µ–Ω–∑–∏–π
            function displayReviews(reviews, containerId) {
                const container = document.getElementById(containerId);
                if (!container || !reviews || !Array.isArray(reviews)) {
                    container.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ—Ü–µ–Ω–∑–∏–π</p>';
                    return;
                }

                container.innerHTML = '';

                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.className = 'review-card';

                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∏ –¥–∞–Ω–Ω—ã–µ —Å—É—â–Ω–æ—Å—Ç–∏
                    let entityType, entityData;
                    if (review.entity) {
                        entityType = review.entity.type;
                        entityData = review.entity;
                    }

                    reviewElement.innerHTML = `
            <div class="review-header">
                <div class="review-user">
                    <span>${review.user.nickname}</span>
                </div>
                ${entityType ? `<span class="review-target">
                    ${entityType === 'track' ? '–¢—Ä–µ–∫: ' : entityType === 'album' ? '–ê–ª—å–±–æ–º: ' : 'üé§'}
                    ${entityData.title || entityData.name}
                </span>` : ''}
            </div>
            <h3 class="review-title">${review.title}</h3>
            <p class="review-text">${review.text}</p>
            <div class="review-footer">
            </div>
        `;

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    reviewElement.addEventListener('click', () => {
                        if (entityType && entityData.id) {
                            window.location.href = `${entityType}.html?id=${entityData.id}`;
                        }
                    });

                    container.appendChild(reviewElement);
                });
            }


            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            async function init() {
                await updateAuthUI();
                await loadReleases();
                await loadAndDisplayReviews();
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            logoutButton.addEventListener('click', logout);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        window.location.href = `search.html?query=${encodeURIComponent(query)}`;
                    }
                }
            });

            // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            await init();
        });
    </script>
</div>
