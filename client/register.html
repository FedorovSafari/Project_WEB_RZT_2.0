<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Музыкальный портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .auth-container {
            background-color: #333;
            padding: 40px;
            border-radius: 16px;
            width: 380px;
            margin: auto;
            border: 1px solid #444;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            color: #aaa;
            font-size: 14px;
        }

        .auth-form .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .auth-form input {
            width: 100%;
            padding: 14px 16px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: white;
            background-color: #222;
        }

        .auth-form button {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .auth-form button:hover {
            background-color: #ddd;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .auth-footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: white;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error-message i {
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #aaa;
            cursor: pointer;
        }

        .loading .button-text {
            display: none;
        }

        .loading .button-spinner {
            display: inline-block;
        }

        .button-spinner {
            display: none;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            color: #aaa;
        }

        .back-link a {
            color: #aaa;
            text-decoration: none;
        }

        .back-link a:hover {
            color: white;
        }

        .password-requirements {
            color: #aaa;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h2>Создайте аккаунт</h2>
        <p>Присоединяйтесь к музыкальному сообществу</p>
    </div>

    <form id="registerForm" class="auth-form">
        <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <div class="input-group">
            <label for="confirmPassword"></label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <button type="submit" id="registerButton">
            <span class="button-text">Зарегистрироваться</span>
            <span class="button-spinner"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
    </form>

    <div class="auth-footer">
        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        <div class="back-link">
            <i class="fas fa-arrow-left"></i>
            <a href="index.html">Вернуться на главную</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('registerForm');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const registerButton = document.getElementById('registerButton');

        // Переключение видимости паролей
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Обработка отправки формы
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Показываем индикатор загрузки
            registerButton.classList.add('loading');
            registerButton.disabled = true;
            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                errorText.textContent = 'Пароли не совпадают';
                errorMessage.style.display = 'flex';
                registerButton.classList.remove('loading');
                registerButton.disabled = false;
                return;
            }

            try {
                const response = await fetch('/api/user/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка при регистрации');
                }

                // Успешная регистрация - перенаправляем на главную
                window.location.href = '/index.html';

            } catch (error) {
                console.error('Ошибка регистрации:', error);
                errorText.textContent = error.message || 'Произошла ошибка при регистрации';
                errorMessage.style.display = 'flex';
            } finally {
                // Восстанавливаем кнопку
                registerButton.classList.remove('loading');
                registerButton.disabled = false;
            }
        });

        // Сброс ошибок при изменении данных
        registerForm.addEventListener('input', () => {
            if (errorMessage.style.display !== 'none') {
                errorMessage.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
