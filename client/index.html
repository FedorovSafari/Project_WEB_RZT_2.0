<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            border-bottom: 1px solid #444;
            margin-left: 120px;
            position: fixed;
            top: 0;
            right: 0;
            left: 40px;
            z-index: 1000;
        }
        .search-bar {
            width: 20%;
            margin-right: auto;
            margin-left: 500px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 8px 10px 8px 30px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
        }
        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .auth-buttons {
            display: none; /* Скрыто по умолчанию */
            gap: 10px;
        }
        .auth-buttons button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .auth-buttons button:hover {
            background-color: #ddd;
        }
        .user-info {
            display: none; /* Скрыто по умолчанию */
            align-items: center;
            gap: 10px;
        }
        .user-info span {
            color: white;
            font-size: 14px;
        }
        .user-info button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .user-info button:hover {
            background-color: #cc0000;
        }
        nav {
            width: 120px;
            background-color: black;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #444;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }
        nav a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 160px;
            margin-top: 60px;
        }
        .reviews-container {
            display: flex;
            gap: 20px;
        }
        .reviews-column {
            flex: 1;
        }
        .review {
            border: 1px solid #444;
            background-color: #333;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
        }
        .review strong {
            display: inline-block;
            background-color: #555;
            border: 1px solid #777;
            padding: 5px 10px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        /* Стили для окошек треков */
        .releases {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .release {
            width: 200px;
            height: 300px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .release img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #444;
        }
        .release h3 {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }
        .release p {
            margin: 5px 0;
            font-size: 14px;
            color: #aaa;
            padding: 0 10px;
        }
        .review {
            border: 1px solid #444;
            background-color: #333;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .review-user {
            font-weight: bold;
            color: #fff;
        }
        .review-title {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }
        .review-content {
            margin-bottom: 10px;
            color: #ddd;
        }
        .review-footer {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 14px;
        }
        .review-likes {
            color: #ff4444;
        }
        .review-target {
            background-color: #555;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .reviews-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .reviews-column {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
        }

        .reviews-column h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .review-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .review-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .review-target {
            background-color: #444;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .review-title {
            font-size: 18px;
            margin: 10px 0;
            color: white;
        }

        .review-text {
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-rating {
            color: gold;
            font-weight: bold;
        }

        .review-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ff4444;
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Главная</a>
    <a href="tracks.html">Треки</a>
    <a href="albums.html">Альбомы</a>
    <a href="artists.html">Артисты</a>
    <a href="about.html">О нас</a>
</nav>

<header>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Поиск...">
    </div>
    <div class="auth-buttons" id="authButtons">
        <a href="login.html"><button>Войти</button></a>
        <a href="register.html"><button>Регистрация</button></a>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="userName"></span>
        <button id="logoutButton">Выйти</button>
    </div>
</header>

<div class="content">
    <div class="reviews-container">
        <div class="reviews-column">
            <h2>Популярные рецензии</h2>
            <div id="popular-reviews"></div>
        </div>

        <div class="reviews-column">
            <h2>Все рецензии</h2>
            <div id="recent-reviews"></div>
        </div>
    </div>

    <section>
        <h2>Добавленные релизы</h2>
        <div class="releases" id="releases"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const logoutButton = document.getElementById('logoutButton');
            const releasesContainer = document.getElementById('releases');
            const searchInput = document.getElementById('searchInput');

            // Функция проверки авторизации
            async function checkAuth() {
                try {
                    const response = await fetch('/api/user/auth', {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.user;
                    }

                    if (response.status === 401) {
                        return null;
                    }

                    throw new Error('Ошибка проверки авторизации');
                } catch (error) {
                    console.error('Auth check error:', error);
                    return null;
                }
            }

            // Функция выхода
            async function logout() {
                try {
                    await fetch('/api/user/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Ошибка при выходе:', error);
                }
            }

            // Функция загрузки релизов (треков и альбомов)
            async function loadReleases() {
                try {
                    const response = await fetch('/api/releases/recent', {
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка при загрузке релизов');
                    }

                    const releases = await response.json();
                    displayReleases(releases);
                } catch (error) {
                    console.error('Ошибка:', error);
                }
            }

// Функция отображения релизов
            function displayReleases(releases) {
                releasesContainer.innerHTML = '';

                releases.forEach(release => {
                    const div = document.createElement('div');
                    div.className = 'release';
                    div.innerHTML = `
            <img src="${release.img}" alt="Обложка ${release.type === 'track' ? 'трека' : 'альбома'}">
            <h3>${release.title}</h3>
            <p>${new Date(release.date).toLocaleDateString()}</p>
            <p class="release-type">${release.type === 'track' ? 'Трек' : 'Альбом'}</p>
        `;

                    div.addEventListener('click', async () => {
                        const user = await checkAuth();
                        if (user) {
                            // Определяем URL на основе типа релиза
                            window.location.href = release.type === 'track'
                                ? `track.html?id=${release.id}`
                                : `album.html?id=${release.id}`;
                        } else {
                            window.location.href = 'login.html';
                        }
                    });

                    releasesContainer.appendChild(div);
                });
            }

            // Обновление UI в зависимости от статуса авторизации
            async function updateAuthUI() {
                const user = await checkAuth();

                if (user) {
                    userName.textContent = user.nickname;
                    authButtons.style.display = 'none';
                    userInfo.style.display = 'flex';
                } else {
                    authButtons.style.display = 'flex';
                    userInfo.style.display = 'none';
                }
            }

            // Функция загрузки и отображения рецензий
            async function loadAndDisplayReviews() {
                try {
                    // Загружаем популярные рецензии
                    const popularResponse = await fetch('/api/reviews/popular');

                    if (!popularResponse.ok) throw new Error('Ошибка загрузки популярных рецензий');
                    const popularReviews = await popularResponse.json();
                    displayReviews(popularReviews.reviews, 'popular-reviews');
                    // Загружаем последние рецензии
                    const recentResponse = await fetch('/api/reviews/recent');
                    if (!recentResponse.ok) throw new Error('Ошибка загрузки последних рецензий');
                    const recentReviews = await recentResponse.json();
                    displayReviews(recentReviews.reviews, 'recent-reviews');
                } catch (error) {
                    console.error('Ошибка загрузки рецензий:', error);
                    document.getElementById('popular-reviews').innerHTML =
                        '<div class="error">Не удалось загрузить популярные рецензии</div>';
                    document.getElementById('recent-reviews').innerHTML =
                        '<div class="error">Не удалось загрузить последние рецензии</div>';
                }
            }

            // Функция отображения рецензий
            function displayReviews(reviews, containerId) {
                const container = document.getElementById(containerId);
                if (!container || !reviews || !Array.isArray(reviews)) {
                    container.innerHTML = '<p>Пока нет рецензий</p>';
                    return;
                }

                container.innerHTML = '';

                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.className = 'review-card';

                    // Определяем тип и данные сущности
                    let entityType, entityData;
                    if (review.entity) {
                        entityType = review.entity.type;
                        entityData = review.entity;
                    }

                    reviewElement.innerHTML = `
            <div class="review-header">
                <div class="review-user">
                    <span>${review.user.nickname}</span>
                </div>
                ${entityType ? `<span class="review-target">
                    ${entityType === 'track' ? 'Трек: ' : entityType === 'album' ? 'Альбом: ' : '🎤'}
                    ${entityData.title || entityData.name}
                </span>` : ''}
            </div>
            <h3 class="review-title">${review.title}</h3>
            <p class="review-text">${review.text}</p>
            <div class="review-footer">
            </div>
        `;

                    // Добавляем обработчик клика
                    reviewElement.addEventListener('click', () => {
                        if (entityType && entityData.id) {
                            window.location.href = `${entityType}.html?id=${entityData.id}`;
                        }
                    });

                    container.appendChild(reviewElement);
                });
            }


            // Инициализация страницы
            async function init() {
                await updateAuthUI();
                await loadReleases();
                await loadAndDisplayReviews();
            }

            // Обработчики событий
            logoutButton.addEventListener('click', logout);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        window.location.href = `search.html?query=${encodeURIComponent(query)}`;
                    }
                }
            });

            // Запуск инициализации
            await init();
        });
    </script>
</div>
</body>
</html>
