<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новый пароль | Музыкальный портал</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .auth-container {
      background-color: #333;
      padding: 40px;
      border-radius: 16px;
      width: 380px;
      margin: auto;
      border: 1px solid #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h2 {
      font-size: 26px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .auth-form .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .auth-form input {
      display: block;
      width: 100%;
      padding: 14px 16px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
    }

    .auth-form button {
      display: block;
      width: 100%;
      padding: 14px 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .auth-form button:hover {
      background-color: #ddd;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .auth-footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .auth-footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      color: #aaa;
      text-decoration: underline;
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      color: white;
    }

    .back-link a {
      color: #aaa;
      text-decoration: none;
    }

    .back-link a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Новый пароль</h2>
      <p>Введите новый пароль и подтвердите его</p>
    </div>

    <form class="auth-form" action="/api/user/set-password" method="POST">
      <div class="input-group">
        <input type="password" name="password" placeholder="Новый пароль" required>
      </div>

      <div class="input-group">
        <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
      </div>

      <button type="submit">Сохранить</button>
    </form>

    <div class="auth-footer">
      <div class="back-link">
        <i class="fas fa-arrow-left"></i>
        <a href="login.html">Назад ко входу</a>
      </div>
    </div>
  </div>
</body>
</html>
