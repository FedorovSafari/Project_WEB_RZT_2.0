<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Артист</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            border-bottom: 1px solid #444;
            margin-left: 120px;
            position: fixed;
            top: 0;
            right: 0;
            left: 40px;
            z-index: 1000;
        }

        .search-bar {
            width: 20%;
            margin-right: auto;
            margin-left: 500px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 10px 8px 30px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
        }

        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .auth-buttons {
            display: none;
            gap: 10px;
        }

        .auth-buttons button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #ddd;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-info span {
            color: white;
            font-size: 14px;
        }

        .user-info button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .user-info button:hover {
            background-color: #cc0000;
        }

        nav {
            width: 120px;
            background-color: black;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #444;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        .container {
            flex: 1;
            padding: 20px;
            margin-left: 160px;
            margin-top: 60px;
        }

        .artist-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .artist-profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .artist-profile h1 {
            font-size: 28px;
            margin: 5px 0;
        }

        .artist-type {
            font-size: 14px;
            color: #aaa;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px;
        }

        .track-card {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            padding: 12px;
            border-radius: 16px;
            width: 95%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .track-card:hover {
            background-color: #333;
        }

        .track-card img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 600;
            font-size: 16px;
        }

        .track-album {
            font-size: 12px;
            color: #aaa;
        }

        .track-play-button {
            width: 24px;
            height: 24px;
            background-color: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .albums {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .album-card {
            background-color: #2a2a2a;
            border-radius: 20px;
            width: 180px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .album-card:hover {
            transform: scale(1.03);
        }

        .album-card img {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .album-meta {
            text-align: center;
            color: white;
            margin-bottom: 12px;
            width: 100%;
        }

        .album-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-subtitle {
            font-size: 12px;
            color: #aaa;
        }

        .album-action .circle-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #1DB954;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff5555;
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #1DB954;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Главная</a>
    <a href="tracks.html">Треки</a>
    <a href="albums.html">Альбомы</a>
    <a href="artists.html">Артисты</a>
    <a href="about.html">О нас</a>
</nav>

<header>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Поиск...">
    </div>
    <div class="auth-buttons" id="authButtons">
        <a href="login.html"><button>Войти</button></a>
        <a href="register.html"><button>Регистрация</button></a>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="userName"></span>
        <button id="logoutButton">Выйти</button>
    </div>
</header>

<div class="container">
    <div class="artist-profile" id="artistProfile">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="section-title">Популярные треки</div>
    <div id="artistTracks"></div>

    <div class="section-title">Альбомы</div>
    <div class="albums" id="artistAlbums"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Элементы UI
        const authButtons = document.getElementById('authButtons');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const logoutButton = document.getElementById('logoutButton');
        const searchInput = document.getElementById('searchInput');
        const artistProfile = document.getElementById('artistProfile');
        const artistTracks = document.getElementById('artistTracks');
        const artistAlbums = document.getElementById('artistAlbums');

        // Функция проверки авторизации
        async function checkAuth() {
            try {
                const response = await fetch('/api/user/auth', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.user;
                }

                if (response.status === 401) {
                    return null;
                }

                throw new Error('Ошибка проверки авторизации');
            } catch (error) {
                console.error('Auth check error:', error);
                return null;
            }
        }

        // Функция выхода
        async function logout() {
            try {
                await fetch('/api/user/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Ошибка при выходе:', error);
            }
        }

        // Обновление UI в зависимости от статуса авторизации
        async function updateAuthUI() {
            const user = await checkAuth();

            if (user) {
                userName.textContent = user.nickname;
                authButtons.style.display = 'none';
                userInfo.style.display = 'flex';
            } else {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }

        // Инициализация страницы
        async function init() {
            await updateAuthUI();
        }

        // Обработчики событий
        logoutButton.addEventListener('click', logout);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `search.html?query=${encodeURIComponent(query)}`;
                }
            }
        });

        // Запуск инициализации
        await init();
    });
</script>
</body>
</html>
