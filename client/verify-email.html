<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email | Музыкальный портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        .auth-container {
            background-color: #333;
            padding: 40px;
            border-radius: 16px;
            width: 380px;
            margin: auto;
            border: 1px solid #444;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            color: #aaa;
            font-size: 14px;
        }

        .auth-form .input-group {
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 14px 16px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: white;
            background-color: #222;
        }

        .auth-form button {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .auth-form button:hover {
            background-color: #ddd;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .auth-footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: #aaa;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .loading .button-text {
            display: none;
        }

        .loading .button-spinner {
            display: inline-block;
        }

        .button-spinner {
            display: none;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            color: #aaa;
        }

        .back-link a {
            color: #aaa;
            text-decoration: none;
        }

        .back-link a:hover {
            color: white;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h2>Подтверждение email</h2>
        <p>Введите код подтверждения, который мы отправили на ваш email</p>
    </div>

    <form id="verificationForm" class="auth-form">
        <div class="input-group">
            <label for="verificationCode"></label>
            <input type="text" id="verificationCode" name="verificationCode" placeholder="Код подтверждения" required>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <button type="submit" id="verifyButton">
            <span class="button-text">Подтвердить</span>
            <span class="button-spinner"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
    </form>

    <div class="auth-footer">
        <p>Не получили код? <a href="#" id="resendLink">Отправить повторно</a></p>
        <div class="back-link">
            <i class="fas fa-arrow-left"></i>
            <a href="index.html">Вернуться на главную</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const verificationForm = document.getElementById('verificationForm');
        const verificationCodeInput = document.getElementById('verificationCode');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const verifyButton = document.getElementById('verifyButton');
        const resendLink = document.getElementById('resendLink');

        // Получаем токен из URL, если он есть
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            verificationCodeInput.value = tokenFromUrl;
        }

        // Обработка отправки формы
        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            verifyButton.classList.add('loading');
            verifyButton.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const verificationCode = verificationCodeInput.value.trim();

            try {
                const response = await fetch('/api/user/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: verificationCode }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка при подтверждении email');
                }

                // Успешное подтверждение
                successText.textContent = 'Email успешно подтвержден! Перенаправляем...';
                successMessage.style.display = 'flex';

                // Перенаправляем на главную через 2 секунды
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);

            } catch (error) {
                console.error('Ошибка подтверждения email:', error);
                errorText.textContent = error.message || 'Произошла ошибка при подтверждении email';
                errorMessage.style.display = 'flex';
            } finally {
                verifyButton.classList.remove('loading');
                verifyButton.disabled = false;
            }
        });

        // Обработка повторной отправки кода
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch('/api/user/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: localStorage.getItem('unverifiedEmail') }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка при повторной отправке кода');
                }

                successText.textContent = 'Код подтверждения отправлен повторно. Проверьте ваш email.';
                successMessage.style.display = 'flex';

            } catch (error) {
                console.error('Ошибка повторной отправки кода:', error);
                errorText.textContent = error.message || 'Произошла ошибка при повторной отправке кода';
                errorMessage.style.display = 'flex';
            }
        });
    });
</script>
</body>
</html>
