<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рецензия — Track</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            border-bottom: 1px solid #444;
            margin-left: 120px;
            position: fixed;
            top: 0;
            right: 0;
            left: 40px;
            z-index: 1000;
        }

        .search-bar {
            width: 20%;
            margin-right: auto;
            margin-left: 500px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 10px 8px 30px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
        }

        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .auth-buttons {
            display: none;
            gap: 10px;
        }

        .auth-buttons button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #ddd;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-info span {
            color: white;
            font-size: 14px;
        }

        .user-info button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .user-info button:hover {
            background-color: #cc0000;
        }

        nav {
            width: 120px;
            background-color: black;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #444;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        .container {
            flex: 1;
            padding: 20px;
            margin-left: 160px;
            margin-top: 60px;
        }

        .track-cover {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .track-cover img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
        }

        .track-cover-info h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .track-cover-info p {
            color: #aaa;
            font-size: 14px;
            margin: 0;
        }

        .review-form {
            background-color: #222;
            width: 92%;
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-form input,
        .review-form textarea {
            width: 98%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 16px;
            background-color: #555;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .review-form button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            float: right;
            transition: background-color 0.3s ease;
        }

        .review-form button:hover {
            background-color: #ddd;
        }

        .user-reviews {
            background-color: #2a2a2a;
            width: 92%;
            padding: 20px;
            border-radius: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff5555;
            padding: 20px;
            text-align: center;
        }

        .review {
            border: 1px solid #444;
            background-color: #333;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .review:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .review-title {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: white;
        }

        .review-text {
            margin: 0 0 10px 0;
            line-height: 1.5;
            color: #ddd;
        }

        .review-footer {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .review-rating {
            color: gold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .review-likes {
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .review-likes:hover {
            color: #ff5555;
        }

        .review-likes.liked {
            color: #ff5555;
            animation: heartBeat 0.5s;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .delete-review {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .delete-review:hover {
            background-color: #cc0000;
        }

        .rating-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin: 20px 0;
        }

        .rating-value-display {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .rating-slider {
            flex-grow: 1;
            position: relative;
            height: 30px;
        }

        .rating-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background: #555;
        }

        .rating-ticks {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            display: flex;
            justify-content: space-between;
        }

        .rating-tick {
            width: 1px;
            height: 10px;
            background: #777;
            position: relative;
        }

        .rating-tick::after {
            content: attr(data-value);
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #aaa;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 24px;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .average-rating {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .average-rating-value {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .track-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .track-likes:hover {
            color: #ff5555;
        }

        .track-likes.liked {
            color: #ff5555;
        }

        .artist-link {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .artist-link:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .rating-slider-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Главная</a>
    <a href="tracks.html">Треки</a>
    <a href="albums.html">Альбомы</a>
    <a href="artists.html">Артисты</a>
    <a href="about.html">О нас</a>
</nav>

<header>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Поиск...">
    </div>
    <div class="auth-buttons" id="authButtons">
        <a href="login.html"><button>Войти</button></a>
        <a href="register.html"><button>Регистрация</button></a>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="userName"></span>
        <button id="logoutButton">Выйти</button>
    </div>
</header>

<div class="container">
    <div class="track-cover">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="review-form" id="reviewForm" style="display: none;">
        <input type="text" id="reviewHead" placeholder="Заголовок рецензии" required>
        <textarea rows="5" id="reviewDescription" placeholder="Текст рецензии" required></textarea>
        <div class="rating-slider-container">
            <div class="rating-value-display" id="ratingValue">1</div>
            <div class="rating-slider">
                <div class="rating-track"></div>
                <div class="rating-ticks">
                    <div class="rating-tick" data-value="1"></div>
                    <div class="rating-tick" data-value="2"></div>
                    <div class="rating-tick" data-value="3"></div>
                    <div class="rating-tick" data-value="4"></div>
                    <div class="rating-tick" data-value="5"></div>
                    <div class="rating-tick" data-value="6"></div>
                    <div class="rating-tick" data-value="7"></div>
                    <div class="rating-tick" data-value="8"></div>
                    <div class="rating-tick" data-value="9"></div>
                    <div class="rating-tick" data-value="10"></div>
                </div>
                <input type="range" id="reviewEstimation" min="1" max="10" value="1" step="1">
            </div>
        </div>
        <button id="submitReview">Отправить</button>
    </div>

    <div class="section-title">Рецензии пользователей</div>
    <div class="user-reviews" id="userReviews">
        <!-- Здесь будут отображаться рецензии -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');
        let currentUser = null;
        let reviewsUpdateInterval;
        let currentTrack = null;

        // Элементы UI
        const authButtons = document.getElementById('authButtons');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const logoutButton = document.getElementById('logoutButton');
        const searchInput = document.getElementById('searchInput');
        const reviewForm = document.getElementById('reviewForm');
        const userReviews = document.getElementById('userReviews');
        const ratingValueDisplay = document.getElementById('ratingValue');
        const ratingSlider = document.getElementById('reviewEstimation');

        // Обработчик слайдера оценки
        if (ratingSlider) {
            ratingSlider.addEventListener('input', function() {
                ratingValueDisplay.textContent = this.value;
            });

            ratingSlider.addEventListener('mousemove', function() {
                const value = this.value;
                let tooltip = '';
                if (value <= 3) tooltip = 'Плохо';
                else if (value <= 5) tooltip = 'Удовлетворительно';
                else if (value <= 7) tooltip = 'Хорошо';
                else if (value <= 9) tooltip = 'Отлично';
                else tooltip = 'Шедевр';
                this.title = `${value} - ${tooltip}`;
            });
        }

        // Функция проверки авторизации
        async function checkAuth() {
            try {
                const response = await fetch('/api/user/auth', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.user;
                }
                return null;
            } catch (error) {
                console.error('Auth check error:', error);
                return null;
            }
        }

        // Функция выхода
        async function logout() {
            try {
                await fetch('/api/user/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Ошибка при выходе:', error);
            }
        }

        // Загрузка данных трека
        async function loadTrack() {
            if (!trackId) {
                document.querySelector('.track-cover').innerHTML = `
                    <div class="error-message">
                        ID трека не указан в URL
                    </div>
                `;
                return;
            }

            try {
                const [trackResponse, reviewsResponse, likesResponse] = await Promise.all([
                    fetch(`/api/tracks/${trackId}`, { credentials: 'include' }),
                    fetch(`/api/tracks/${trackId}/reviews`, { credentials: 'include' }),
                    fetch(`/api/like/track/${trackId}/count`, { credentials: 'include' })
                ]);

                if (!trackResponse.ok) throw new Error('Трек не найден');
                if (!reviewsResponse.ok) throw new Error('Ошибка загрузки рецензий');

                const track = await trackResponse.json();
                const reviews = await reviewsResponse.json();
                const likesCount = await likesResponse.json().then(data => data.count).catch(() => 0);

                currentTrack = track;
                const averageRating = calculateAverageRating(reviews);

                // Проверяем, лайкнул ли пользователь трек
                let hasUserLike = false;
                if (currentUser) {
                    const likeCheck = await fetch(`/api/like/check?userId=${currentUser.id}&TrackId=${trackId}`, {
                        credentials: 'include'
                    });
                    if (likeCheck.ok) {
                        const result = await likeCheck.json();
                        hasUserLike = result.hasLike;
                    }
                }

                document.querySelector('.track-cover').innerHTML = `
                    <img src="${track.img || 'https://i.imgur.com/zDT7uYr.jpg'}" alt="Обложка трека">
                    <div class="track-cover-info">
                        <h1>${track.title}</h1>
                        <p>${track.Artist ? `<a href="artist.html?id=${track.Artist.id}" class="artist-link">${track.Artist.name}</a>` : 'Неизвестный артист'} · ${track.album || 'Single'}</p>
                        ${averageRating ? `
                        <div class="average-rating">
                            <div class="average-rating-value">${averageRating.toFixed(1)}</div>
                            <span>Средняя оценка</span>
                        </div>
                        ` : '<p>Еще нет оценок</p>'}
                        <div class="track-likes ${hasUserLike ? 'liked' : ''}" data-id="${trackId}">
                            <i class="fas fa-heart"></i> <span>${likesCount}</span>
                        </div>
                    </div>
                `;

                // Добавляем обработчик события для лайка трека
                document.querySelector('.track-likes')?.addEventListener('click', async (e) => {
                    e.preventDefault();
                    if (!currentUser) {
                        alert('Для этого действия необходимо авторизоваться');
                        return;
                    }

                    const isLikedNow = await toggleTrackLike(trackId);
                    const likesCountElement = e.currentTarget.querySelector('span');
                    const currentCount = parseInt(likesCountElement.textContent);

                    e.currentTarget.classList.toggle('liked', isLikedNow);
                    likesCountElement.textContent = isLikedNow ? currentCount + 1 : currentCount - 1;
                });

            } catch (error) {
                document.querySelector('.track-cover').innerHTML = `
                    <div class="error-message">
                        ${error.message}
                    </div>
                `;
                console.error('Ошибка при загрузке трека:', error);
            }
        }

        // Лайк/дизлайк трека
        async function toggleTrackLike(trackId) {
            try {
                if (!currentUser) {
                    alert('Для этого действия необходимо авторизоваться');
                    return false;
                }

                // Проверяем текущее состояние лайка
                const checkResponse = await fetch(`/api/like/check?userId=${currentUser.id}&TrackId=${trackId}`, {
                    credentials: 'include'
                });

                if (!checkResponse.ok) throw new Error('Ошибка проверки лайка');
                const { hasLike } = await checkResponse.json();

                // Добавляем или удаляем лайк
                const method = hasLike ? 'DELETE' : 'POST';
                const response = await fetch('/api/like', {
                    method,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        TrackId: trackId
                    })
                });

                if (!response.ok) throw new Error(hasLike ? 'Не удалось убрать лайк' : 'Не удалось поставить лайк');
                await loadTrack();
                return !hasLike;

            } catch (error) {
                console.error('Ошибка при работе с лайком трека:', error);
                alert(error.message);
                throw error;
            }
        }

        // Вычисление средней оценки
        function calculateAverageRating(reviews) {
            if (!reviews || reviews.length === 0) return 0;
            const sum = reviews.reduce((total, review) => total + review.estimation, 0);
            return sum / reviews.length;
        }

        // Получение количества лайков
        async function getLikesCount(entityType, entityId) {
            try {
                const response = await fetch(`/api/like/${entityType}/${entityId}/count`);
                if (!response.ok) throw new Error('Ошибка получения количества лайков');
                const { count } = await response.json();
                return count;
            } catch (error) {
                console.error('Ошибка:', error);
                return 0;
            }
        }

        // Проверка лайков пользователя
        async function checkUserLikes(reviews) {
            if (!currentUser || !reviews.length) {
                return reviews.map(review => ({ ...review, hasUserLike: false }));
            }

            try {
                const response = await fetch(`/api/like/user/${currentUser.id}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    console.error('Ошибка сервера:', response.status, await response.text());
                    return reviews.map(review => ({ ...review, hasUserLike: false }));
                }

                const userLikes = await response.json();
                const likedReviews = new Set(
                    userLikes.filter(like => like.ReviewId).map(like => like.ReviewId)
                );

                return reviews.map(review => ({
                    ...review,
                    hasUserLike: likedReviews.has(review.id)
                }));
            } catch (error) {
                console.error('Ошибка проверки лайков:', error);
                return reviews.map(review => ({ ...review, hasUserLike: false }));
            }
        }

        // Загрузка рецензий
        async function loadReviews() {
            try {
                userReviews.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                const response = await fetch(`/api/tracks/${trackId}/reviews`, {
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Ошибка при загрузке рецензий');

                const reviews = await response.json();
                const reviewsWithLikes = await checkUserLikes(reviews);
                await displayReviews(reviewsWithLikes);

            } catch (error) {
                userReviews.innerHTML = `
                    <div class="error-message">
                        Не удалось загрузить рецензии: ${error.message}
                        <button onclick="loadReviews()" class="retry-button">Попробовать снова</button>
                    </div>
                `;
                console.error('Ошибка при загрузке рецензий:', error);
            }
        }

        // Отображение рецензий
        async function displayReviews(reviews) {
            if (!reviews || reviews.length === 0) {
                userReviews.innerHTML = '<p>Пока нет рецензий. Будьте первым!</p>';
                return;
            }

            const reviewsHtml = await Promise.all(reviews.map(async review => {
                const date = new Date(review.createdAt);
                const formattedDate = date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const isCurrentUserReview = review.UserId === currentUser?.id;
                const likesCount = await getLikesCount('review', review.id);

                return `
            <div class="review" data-review-id="${review.id}">
                <div class="review-header">
                    <span class="review-author">${review.User?.nickname || review.User?.email || 'Аноним'}</span>
                    <span class="review-date">${formattedDate}</span>
                </div>
                <h3 class="review-title">${review.head}</h3>
                <p class="review-text">${review.description}</p>
                <div class="review-footer">
                    <span class="review-rating"><i class="fas fa-star"></i> ${review.estimation}/10</span>
                    <span class="review-likes ${review.hasUserLike ? 'liked' : ''}" data-id="${review.id}">
                        <i class="fas fa-heart"></i> <span class="likes-count">${likesCount}</span>
                    </span>
                    ${isCurrentUserReview ? `
                        <button class="delete-review" data-id="${review.id}">Удалить</button>
                    ` : ''}
                </div>
            </div>
        `;
            }));

            userReviews.innerHTML = reviewsHtml.join('');

            // Обработчики событий
            document.querySelectorAll('.delete-review').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (confirm('Удалить эту рецензию?')) {
                        await deleteReview(e.target.dataset.id);
                    }
                });
            });

            document.querySelectorAll('.review-likes').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const reviewId = e.currentTarget.dataset.id;
                    const likesCountElement = e.currentTarget.querySelector('.likes-count');

                    try {
                        const isLikedNow = await toggleLike(reviewId);
                        const currentCount = parseInt(likesCountElement.textContent);

                        e.currentTarget.classList.toggle('liked', isLikedNow);
                        likesCountElement.textContent = isLikedNow ? currentCount + 1 : currentCount - 1;

                    } catch (error) {
                        console.error('Ошибка при обработке лайка:', error);
                    }
                });
            });
        }

        // Лайк/дизлайк рецензии
        async function toggleLike(reviewId) {
            try {
                if (!currentUser) {
                    alert('Для этого действия необходимо авторизоваться');
                    return false;
                }

                // Проверяем текущее состояние лайка
                const checkResponse = await fetch(`/api/like/check?userId=${currentUser.id}&ReviewId=${reviewId}`, {
                    credentials: 'include'
                });

                if (!checkResponse.ok) throw new Error('Ошибка проверки лайка');
                const { hasLike } = await checkResponse.json();

                // Добавляем или удаляем лайк
                const method = hasLike ? 'DELETE' : 'POST';
                const response = await fetch('/api/like', {
                    method,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        ReviewId: reviewId
                    })
                });

                if (!response.ok) throw new Error(hasLike ? 'Не удалось убрать лайк' : 'Не удалось поставить лайк');
                await loadReviews();
                return !hasLike;

            } catch (error) {
                console.error('Ошибка при работе с лайком:', error);
                alert(error.message);
                throw error;
            }
        }

        // Отправка новой рецензии
        async function submitReview() {
            if (!currentUser) {
                alert('Для отправки рецензии необходимо авторизоваться');
                return;
            }

            const head = document.getElementById('reviewHead').value.trim();
            const description = document.getElementById('reviewDescription').value.trim();
            const estimation = document.getElementById('reviewEstimation').value;

            if (!head || !description || !estimation) {
                alert('Заполните все поля');
                return;
            }

            try {
                const submitButton = document.getElementById('submitReview');
                submitButton.disabled = true;
                submitButton.textContent = 'Отправка...';

                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        trackId,
                        head,
                        description,
                        estimation: parseInt(estimation)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Ошибка при отправке рецензии');
                }

                // Очищаем форму
                document.getElementById('reviewHead').value = '';
                document.getElementById('reviewDescription').value = '';
                document.getElementById('reviewEstimation').value = '1';
                ratingValueDisplay.textContent = '1';

                // Обновляем данные
                await Promise.all([loadTrack(), loadReviews()]);

            } catch (error) {
                console.error('Ошибка при отправке рецензии:', error);
                alert(error.message);
            } finally {
                const submitButton = document.getElementById('submitReview');
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Отправить';
                }
            }
        }

        // Удаление рецензии
        async function deleteReview(reviewId) {
            try {
                const response = await fetch(`/api/reviews/${reviewId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Ошибка при удалении рецензии');
                await Promise.all([loadTrack(), loadReviews()]);

            } catch (error) {
                console.error('Ошибка при удалении рецензии:', error);
                alert('Не удалось удалить рецензию');
            }
        }

        // Обновление UI в зависимости от статуса авторизации
        async function updateAuthUI() {
            currentUser = await checkAuth();

            if (currentUser) {
                userName.textContent = currentUser.nickname || currentUser.email;
                authButtons.style.display = 'none';
                userInfo.style.display = 'flex';
                reviewForm.style.display = 'block';
            } else {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
                reviewForm.style.display = 'none';
            }
        }

        // Инициализация приложения
        async function init() {
            try {
                await updateAuthUI();
                await loadTrack();
                await loadReviews();

                // Установка интервала для периодического обновления рецензий
                reviewsUpdateInterval = setInterval(loadReviews, 30000);
            } catch (error) {
                console.error('Ошибка инициализации:', error);
            }
        }

        // Обработчики событий
        logoutButton.addEventListener('click', logout);
        document.getElementById('submitReview')?.addEventListener('click', submitReview);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        });

        // Очистка интервала при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (reviewsUpdateInterval) {
                clearInterval(reviewsUpdateInterval);
            }
        });

        // Запуск приложения
        await init();
    });
</script>
